{% extends 'base.html' %}
{% load static %}

{% block content %}


  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Iniciar Sesión</h5>
        <button type="button" class="close border-0 bg-white" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">✖︎</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}

            <div class="form-group">
              <label >Usuario</label>
              <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" name="username">
            </div>
 

            <div class="form-group">
              <label >Contraseña</label>
              <input type="password" class="form-control" id="contrasena" placeholder="Ingresa tu contraseña" name="password">
            </div>

          <!-- {{ form }} -->
          <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
        </form>
      </div>
      <div class="modal-footer">
        <p>¿No tienes cuenta? <a href="#" onclick="showRegisterModal()">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

{% endblock %}
